<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="main-header">The Code Review</h1>
            <div class="head-container">
                <h2 class="form-head">Signup for our newsletter</h2>
                <p class="form-bio">Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>

        <main>
            
            <div class="border-container">
                <form action="index.html" method="post">

                    <fieldset class="contact-info">
                        <legend><h2>Contact Information</h2></legend>

                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" placeholder="Required">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="user_phonenumber">

                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="user_address">

                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">

                        <label for="state">State</label>
                        <select name="user_state" id="state">
                            <option value="" disabled selected hidden>Choose state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>

                        <label for="zipcode">Zipcode</label>
                        <input type="text" id="zipcode" name="user_zipcode" pattern="[0-9]{5}">

                    </fieldset>

                    <fieldset class="newsletter">
                        <legend><h2>Newsletter</h2></legend>

                        <label>Select the newsletters you would like to recieve</label><br>

                        <input type="checkbox" id="html" name="news">
                        <label for="html">HTML News</label><br>

                        <input type="checkbox" id="css" name="news">
                        <label for="css">CSS News</label><br>

                        <input type="checkbox" id="js" name="news">
                        <label for="js">Javascript News</label><br>

                        <label class="news-subtitles">Newsletter Format</label><br>
                        <input type="radio" name="format" id="html_form">
                        <label for="html_form">HTML</label><br>
                        <input type="radio" name="format" id="text_form">
                        <label for="text_form">Plain Text</label><br>

                        <label for="topics" class="news-subtitles">Other topics you'd like to hear about</label>
                        <textarea id="topics" name="other_topics" cols="30" rows="10"></textarea>
                    </fieldset>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </main>
        
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
    </body>
</html>
